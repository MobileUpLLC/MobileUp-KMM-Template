replica-core = { group = "com.github.aartikov", name = "replica-core", version.ref = "replicaVersion" }
replica-algebra = { group = "com.github.aartikov", name = "replica-algebra", version.ref = "replicaVersion" }
replica-decompose = { group = "com.github.aartikov", name = "replica-decompose", version.ref = "replicaVersion" }
replica-androidNetwork = { group = "com.github.aartikov", name = "replica-android-network", version.ref = "replicaVersion" }
