[bundles]
ktor-shared = [
    "ktor-core",
    "ktor-serialization",
    "ktor-content-negotiation",
    "ktor-auth",
    "ktor-logging"
]

replica-shared = [
    "replica-core",
    "replica-algebra",
    "replica-decompose"
]

compose = [
    "compose-ui",
    "compose-material",
    "compose-tooling",
    "activity-compose"
]

hyperion = [
    "hyperion-core",
    "hyperion-recorder",
    "hyperion-crash",
    "hyperion-disk",
    "hyperion-addons-networkEmulation",
    "hyperion-addons-chucker"
]

[plugins]
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinVersion" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlinVersion" }
kotlin-plugin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinVersion" }
