detekt {
    source = files('src')
    config = rootProject.files('code_quality/detekt/config.yml')
    ignoreFailures = false
    disableDefaultRuleSets = true
    reports {
        xml {
            outputLocation = file('build/reports/detekt-results.xml')
        }
        html {
            outputLocation = file('build/reports/detekt-results.html')
        }
        txt.required = false
    }
}

dependencies {
    detektPlugins libs.detekt.formatting
}